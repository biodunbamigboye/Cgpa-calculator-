document.write("CHANGE PASSWORD");

		<script>
			window.localStorage['user']="exist";
			function getgrade(){
				var warn= prompt("NOTE THAT THIS ACTION WILL DELETE ALL EXISTING GRADE DATA. TYPE YES (UPPERCASE) TO CONTINUE.");
				if(warn=="YES"){
			var grade= document.getElementById('grade').value;
				if(grade==5){
				window.localStorage['grade']=5.00;
				window.localStorage['spreadsheet']="spreadsheet.html";
				grade_name="5.00(ALL INSTITUTIONS)";}
				
				if(grade=="4kwasu"){
				window.localStorage['grade']=4.00;
				window.localStorage['spreadsheet']="spreadsheet.html";
				grade_name="4.00(KWASU)";
				}
				if(grade=="4all"){
				window.localStorage['grade']=4.00;
				window.localStorage['spreadsheet']="spreadsheet4_all.html";
				grade_name="4.00(ALL INSTITUTIONS)";
				}

				
				//window.location='option.html';
				//alert(window.localStorage['user']);
				alert('GRADING SYSTEM CHANGED TO '+grade_name);
				window.location="../cp_clear.html";
				
				}//////warn end 
				else{alert("OPERATION CANCELLED");}
			////////////////////////////////////////////////////////////////////////////		
			}
			function egrade(){
			var graded=	window.localStorage['grade'];
			var spreadsheet=window.localStorage['spreadsheet'];
			if(graded==5.00 & spreadsheet=="spreadsheet.html"){graded="5.00 ALL INSTITUTIONS";}
			if(graded==4.00 & spreadsheet=="spreadsheet.html"){graded="4.00 KWASU";}
			if(graded==4.00 & spreadsheet=="spreadsheet4_all.html"){graded="4.00 ALL INSTITUTIONS";}

				if(graded!=undefined){	document.getElementById("gg").value=graded;	}
				else{document.getElementById("gg").value='CHOOSE A GRADING SYSTEM' ;}
			}
			
			</script>
